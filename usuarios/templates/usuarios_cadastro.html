{% extends "base.html" %}
{% load static %}

{% block 'title' %}Cadastro{% endblock %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'usuarios/css/usuarios_cadastro.css' %}">
{% endblock %}

{% block 'body' %}
    <div class="container p-2">
        <div class="card text-center fw-bold fs-3 mb-2">Cadastrar</div>
        <form method="post" class="d-flex flex-column align-items-center">
            {% csrf_token %}
            <label for="username" class="form-label">
                Usuario:
                <input type="text" name="username" id="username" class="form-control" required minlength="4" maxlength="50">
            </label>
            <label for="password" class="form-label">
                Senha:
                <input type="text" name="password" id="password" class="form-control" required maxlength="12" minlength="4">
            </label>
            <div>
                <label for="motorista" class="form-label">Motorista<input maxlength="150" class="ms-1" type="radio" name="cargo" id="motorista" value="M" checked></label>
                <label for="administrador" class="form-label">Administrador<input class="ms-1" type="radio" name="cargo" id="administrador" value="A"></label>
            </div>
            <div><input type="submit" value="Cadastrar" class="btn btn-primary"></div>
        </form>
    </div>
{% endblock %}

{% block 'script' %}{% endblock %}
