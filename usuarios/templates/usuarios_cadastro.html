{% extends "base.html" %}
{% load static %}

{% block 'title' %}Cadastro{% endblock %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'usuarios/css/usuarios_cadastro.css' %}">
{% endblock %}

{% block 'body' %}
    <div class="container p-2">
        <div class="card text-center fw-bold fs-3 mb-2">Cadastrar</div>
        <div class="d-flex justify-content-center">
            <form method="post" class="d-flex flex-column">
                {% csrf_token %}
                {{form.as_p}}
                <div><input type="submit" value="Cadastrar" class="btn btn-primary"></div>
            </form>
        </div>
    </div>
{% endblock %}

{% block 'script' %}{% endblock %}
