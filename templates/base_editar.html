{% extends "base.html" %}
{% load static %}

{% block 'title' %}Editar{% endblock %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'geral/css/form.css' %}">
{% endblock %}

{% block 'body' %}
    <div class="container p-2">
        <div class="card text-center fw-bold fs-3 mb-2">Editar</div>
        {% for message in messages %}<div class="alert {{message.tags}}">{{message}}</div>{% endfor %}
        <form method="post" class="d-flex input-group">
            {% csrf_token %}
            {{form.as_p}}
            <div class="w-100"><input type="submit" value="Confirmar" class="btn btn-primary me-1"></div>
        </form>
    </div>
{% endblock %}
